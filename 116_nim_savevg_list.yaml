---
- name: NIM management
  hosts: nimserver
  gather_facts: yes
  vars_files:
    - "./vars/nim_master.yaml"
  tasks:
  - name: Set log vars
    set_fact:
      action: nim_client_add
      items: ""
    run_once: true

  - name: PreCheck current user is ansiadm
    include_tasks: tasks/fail_when_not_ansiadm.yaml

  - name: Start to list savevg images
    block:
    - include_tasks: tasks/log_begin.yaml

    - name: Output the savevg list to file ./vars/savevg_list.yaml and ./logfile/savevg_list.json
      include_tasks: tasks/list_savevg.yaml
  
    - debug:
        var: lsnim_result.stdout_lines
      delegate_to: 127.0.0.1

    - include_tasks: tasks/log_success.yaml

    rescue:
    - include_tasks: tasks/log_error.yaml

    always:
    - include_tasks: tasks/log_end.yaml